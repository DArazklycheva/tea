<!-- Блок с карточками товаров -->
<section class="cards">
  <div class="container container-cards">
      <h2 class="text-center fw-bold mb-5 mt-5">Наши чайные коллекции</h2>
      <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-xl-4 g-5">
        <product-card *ngFor="let product of products" [product]="product"></product-card>
      </div>
      <div *ngIf="loading" class="loader-bg">
        <div class="loader"></div>
      </div>
  </div>
</section>
